<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/TEMPLATES/OverallTemplate.xhtml">
    <ui:define name="title">
        <h:outputText value="#{I18N['dm.modify']}"/>
    </ui:define>
    <ui:define name="content">
        <div class="content">
            <div class="block p-20 form-container">
                <h2>
                    <h:outputText value="#{I18N['dm.modify']}" />
                </h2>
                <h:form>
                    <p:outputPanel class="form-control">
                        <span class="field col-12 md:col-4">
                            <p:outputLabel for="input_year" value="#{I18N['dmPage.year']}"/>
                            <p:inputNumber id="input_year" class="label" value="#{dmBean.dm.yearOfBirth}"
                                           placeholder="#{I18N['dmPage.year.placeholder']}"
                                           validatorMessage="#{I18N['dmPage.year.errorMessage']}"
                                           minValue="1920"
                                           disabled="#{connectionBean.user.roleByIdRole.roleLabel != 'SITE' or !dmBean.dm.eventByIdEvent.available}">
                                <p:ajax update="messageYear" event="blur"/>
                            </p:inputNumber>
                        </span>
                        <p:message id="messageYear" for="@previous"/>
                        <span class="field col-12 md:col-4 p-20-0">
                            <p:outputLabel for="inputSex" value="#{I18N['dmPage.sex']}"/>
                            <p:selectOneMenu id="inputSex"
                                             value="#{dmBean.dm.sex}"
                                             converter="SexConverter"
                                             required="true"
                                             disabled="#{connectionBean.user.roleByIdRole.roleLabel != 'SITE' or !dmBean.dm.eventByIdEvent.available}">
                                <f:selectItem itemLabel="#{I18N['dmPage.sex']}"
                                              itemValue="#{null}"/>
                                <!-- import all enum -->
                                <p:importEnum type="com.sym022.sym022.enums.Sex"
                                              var="enumSex"
                                              allSuffix="getAll"/>
                                <f:selectItems value="#{enumSex.getAll}"
                                               var="Sex"
                                               itemLabel="#{Sex.getSex()}"
                                               itemValue="#{Sex}"/>
                            </p:selectOneMenu>
                        </span>
                        <span class="field col-12 md:col-4 p-20-0">
                            <p:outputLabel for="inputEthnicity" value="#{I18N['dmPage.ethnicity']}"/>
                            <p:selectOneMenu id="inputEthnicity"
                                             value="#{dmBean.dm.ethnicity}"
                                             converter="EthnicityConverter"
                                             required="true"
                                             disabled="#{connectionBean.user.roleByIdRole.roleLabel != 'SITE' or !dmBean.dm.eventByIdEvent.available}">
                                <f:selectItem itemLabel="#{I18N['dmPage.ethnicity']}"
                                              itemValue="#{null}"/>
                                <!-- import all enum -->
                                <p:importEnum type="com.sym022.sym022.enums.Ethnicity"
                                              var="enumEthnicity"
                                              allSuffix="getAll"/>
                                <f:selectItems value="#{enumEthnicity.getAll}"
                                               var="Ethnicity"
                                               itemLabel="#{Ethnicity.getEthnicity()}"
                                               itemValue="#{Ethnicity}"/>
                            </p:selectOneMenu>
                        </span>
                        <span class="field col-12 md:col-4 p-20-0">
                            <p:outputLabel for="inputCulture" value="#{I18N['dmPage.culture']}"/>
                            <p:selectOneMenu id="inputCulture"
                                             value="#{dmBean.dm.culture}"
                                             converter="CultureConverter"
                                             required="true"
                                             disabled="#{connectionBean.user.roleByIdRole.roleLabel != 'SITE' or !dmBean.dm.eventByIdEvent.available}">
                                <f:selectItem itemLabel="#{I18N['dmPage.culture']}"
                                              itemValue="#{null}"/>
                                <!-- import all enum -->
                                <p:importEnum type="com.sym022.sym022.enums.Culture"
                                              var="enumCulture"
                                              allSuffix="getAll"/>
                                <f:selectItems value="#{enumCulture.getAll}"
                                               var="Culture"
                                               itemLabel="#{Culture.getCulture()}"
                                               itemValue="#{Culture}"/>
                            </p:selectOneMenu>
                        </span>
                    </p:outputPanel>
                    <span class="responsiveSubmit">
                        <p:outputPanel rendered="#{connectionBean.user.roleByIdRole.roleLabel == 'SITE' and dmBean.dm.eventByIdEvent.available}">
                            <p:commandButton value="#{I18N['dm.modify']}"
                                             ajax="false"
                                             validateClient="true"
                                             class="ui-button-success"
                                             disabled="#{vsBean.buttonSuccess}"
                                             action="#{dmBean.submitFormUpdateDm}"/>
                        </p:outputPanel>

                        <p:outputPanel rendered="#{connectionBean.user.roleByIdRole.roleLabel == 'CRA' and !eventBean.event.monitored and eventBean.event.available}">
                            <p:commandButton value="#{I18N['application.monitor']}"
                                             ajax="false"
                                             validateClient="true"
                                             class="ui-button-success"
                                             action="#{eventBean.setEventMonitored}"/>
                        </p:outputPanel>

                        <p:outputPanel rendered="#{connectionBean.user.roleByIdRole.roleLabel == 'CRA' and eventBean.event.monitored and eventBean.event.available}">
                            <p:commandButton value="#{I18N['application.non.monitor']}"
                                             ajax="false"
                                             validateClient="true"
                                             class="ui-button-success"
                                             action="#{eventBean.setEventNoMonitored}"/>
                        </p:outputPanel>

                        <p:outputPanel rendered="#{eventBean.event.available and (connectionBean.user.roleByIdRole.roleLabel == 'CRA' or connectionBean.user.roleByIdRole.roleLabel == 'DATA MANAGER' or connectionBean.user.roleByIdRole.roleLabel == 'MEDICAL' or connectionBean.user.roleByIdRole.roleLabel == 'SAFETY')}">
                            <p:commandButton value="#{I18N['application.dm.query']}"
                                             ajax="false"
                                             validateClient="true"
                                             class="ui-button-success"
                                             action="/VIEW/addQuery"/>
                        </p:outputPanel>

                        <p:commandButton value="#{I18N['connectionpage.return.button']}"
                                         ajax="false"
                                         validateClient="true"
                                         class="ui-button-secondary"
                                         action="#{dmBean.cancelUpdateForm()}"/>
                    </span>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
